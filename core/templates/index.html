{% extends "base.html" %}

{% block content %}

{% if posts == []: %}
    <div class="position-absolute top-50 start-50 translate-middle">
        <h3 class="card-title text-center">Здесь пока что нет постов !</h3>
    </div>
{% endif %}

{% for post in posts %}
<div class="card mt-3">
    <div class="card-header">
        {{ post.author }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body }}</p>
        <a href="{{ url_for('post', id=post.id) }}" class="btn btn-primary">Читать далее</a>
    </div>
</div>
{% endfor %}

{% endblock %}
